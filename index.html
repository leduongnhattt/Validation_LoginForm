<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">

        <form action="" class="form" id="form-1" method="post">
          <h3 class="heading">Thành viên đăng nhập</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại DFStack</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" type= "text" placeholder="VD: Lê Dương Nhật" class="form-control"></input>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type= "email" placeholder="VD: email@domain.com" class="form-control"></input>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" type= "password" placeholder="Nhập mật khẩu" class="form-control"></input>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" type= "password" placeholder="Nhập lại mật khẩu" class="form-control"></input>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng kí</button>
        </form>

    </div>
    <script src="./validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
            ]
        });
    </script>
</body>
</html>
